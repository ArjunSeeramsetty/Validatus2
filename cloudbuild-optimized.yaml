# Optimized Cloud Build configuration for Validatus
steps:
  # Build backend with optimized Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'backend/Dockerfile.optimized',
      '-t', 'gcr.io/$PROJECT_ID/validatus-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/validatus-backend:latest',
      'backend/'
    ]
    timeout: '1800s'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/validatus-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/validatus-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'validatus-backend',
      '--image', 'gcr.io/$PROJECT_ID/validatus-backend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '900',
      '--max-instances', '10',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID,LOCAL_DEVELOPMENT_MODE=false',
      '--allow-unauthenticated'
    ]
    timeout: '600s'

# Optimized build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Total timeout
timeout: '3600s'

# Substitutions
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'validatus-backend'