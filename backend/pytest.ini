[tool:pytest]
# Pytest configuration for Validatus test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    performance: Performance and load tests
    api: API endpoint tests
    phase_a: Phase A (Stabilization) tests
    phase_b: Phase B (Enhanced Analytics) tests
    phase_c: Phase C (Data Pipeline) tests
    phase_d: Phase D (Frontend Enhancement) tests
    phase_e: Phase E (Advanced Orchestration) tests
    slow: Slow running tests
    gcp: Tests requiring GCP services

# Test execution options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    -ra

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
